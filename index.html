<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="hero-section">
        <h2 class="hero-section-header">
          Get <span class="span"> insights </span>that help your business grow.
        </h2>
        <p class="hero-section-par">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="ratingsSection">
          <div class="companies">
            <h4 class="companies-header">10k+</h4>
            <p class="companies-par">Companies</p>
          </div>
          <div class="templates">
            <h4 class="templates-header">314</h4>
            <p class="templates-par">Templates</p>
          </div>
          <div class="queries">
            <h4 class="queries-header">12m+</h4>
            <p class="queries-par">Queries</p>
          </div>
        </div>
      </div>

      <div class="hero-image">
        <img
          src="./images/image-header-desktop.jpg"
          alt="page image"
          class="image"
        />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Gyamfi Dennis Kwame</a>.
    </footer>
  </body>
</html>
